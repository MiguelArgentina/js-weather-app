<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tucu Weather app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script defer src="main.js"></script></head>

<body>
 <div class="container-fluid"></div>
  <div class="container-fluid">
    <div class="titles-wrapper text-center mt-3 mb-5">
      <h1 class="text-light"><strong>Tucu Weather app</strong></h1>
      <h4 class="text-light">Get weather forecasts for over than 250.000 cities all aroud the world</h2>
    </div>

    <div id="alert" class="my-2"></div>

    <form class="d-block">
      <div class="mb-3 mt-5 d-flex justify-content-around align-items-center">
        <input type="text" class="form-control w-50" id="citySearchBox" placeholder='City name'>
          <input type="checkbox" id="tempSelector" checked data-toggle="toggle" data-on="<sup>&deg;</sup>C" data-off="<sup>&deg;</sup>F" data-onstyle="primary" data-offstyle="info">
        <button type="submit" id="searchCity" class="btn btn-primary border-light w-25 ms-3">Submit</button>
      </div>
      <div class="info-wrapper justify-content-start">
        <div id="searchHelp" class="form-text text-info">At least 3 letters are needed</div>
      </div>
    </form>
  </div>
  <ul id="list">
  </ul>

  <div id="city-weather-card">
  </div>
  
  <div class="card-body mx-2 p-0">
    <div class="d-flex justify-content-between weakly-weather"  id="weekly-weather-card">
    </div>
  </div>


  <div id="weathermap" class="mt-4 d-flex justify-content-center pb-5">
    <div id="mapid"></div>
  </div>
  </div>
</body>

</html>
